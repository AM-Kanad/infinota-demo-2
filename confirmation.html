
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirmation – InFiNota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    :root {
      --background: linear-gradient(135deg, #0e0f1a, #1c1e2b);
      --card: #1f2230;
      --foreground: #ffffff;
      --muted: #a1a1aa;
      --border: #2a2d3a;
      --accent: #00d4aa;
      --radius: 0.75rem;
      --shadow-card: 0 12px 32px -8px rgba(0, 0, 0, 0.5);
    }
    body {
      margin: 0;
      background: var(--background);
      color: var(--foreground);
      font-family: 'Inter', sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .message {
      background-color: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-card);
      margin-bottom: 2rem;
    }
    .btn {
      background-color: var(--accent);
      color: var(--background);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 10px rgba(0, 212, 170, 0.3);
    }
    .btn:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h2>✅ Product Created Successfully</h2>
      <p>Your structured product has been approved and published.</p>
    </div>
    <a class="btn" href="index.html">Return to Dashboard</a>
  </div>
</body>
</html>
